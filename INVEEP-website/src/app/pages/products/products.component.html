  <div class="flex flex-col md:flex-row">
    
<div class="flex justify-between w-full items-center md:hidden p-4">
    <h2 class="text-2xl font-semibold">Products</h2>
  <button (click)="toggleFilter()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg">
    {{ showFilters ? 'Hide Filters' : 'Show Filters' }}
  </button>
</div>




<aside [ngClass]="{ 'hidden': !showFilters }" class="md:block w-full md:w-1/4 p-8 mr-4 mb-6 bg-gray-100 md:static absolute z-10">
  <h2 class="text-xl mb-6 mt-4">Filter by Price</h2>
  <div class="flex-col mb-6">
    <label class="block mb-2">Price Range:</label>
    <input type="range" min="0" max="1000" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer ">
    <div class="flex pt-2 mb-6 justify-between items-center">
      <h5>lowest</h5>
      <h5>largest</h5>
    </div>
    <select class="block w-full px-4 py-3 text-base border border-gray-400 rounded-lg bg-gray-50 placeholder-gray-400 focus:outline-none focus:ring-0">
      <option selected>Choose a category</option>
      <option value="US">category</option>
      <option value="CA">category</option>
      <option value="FR">category</option>
      <option value="DE">category</option>
    </select>
  </div>
  <hr class="my-4 border-gray-300">

  <!-- Category Section -->
  <ng-container *ngFor="let category of categories">
    <details class="mb-4">
      <summary class="cursor-pointer text-lg font-medium">{{ category.title }}</summary>
      <div class="mt-2 ml-4">
        <ng-container *ngFor="let option of category.options">
          <label class="block">
            <input type="checkbox" class="mr-2"> {{ option }}
          </label>
        </ng-container>
      </div>
    </details>
    <hr class="my-4 border-gray-300">
  </ng-container>
</aside>

    <!-- Products Section -->
    <main class="w-full md:w-3/4 p-2 ">
      <!-- Sorting Options -->
      <div class="flex justify-between items-center mb-6 border p-1 border-gray-300">
        <div class="flex justif-start px-4 pl-2">
      
    </div>
        <div class="">
          <label for="sort" class="mr-2">Sort by:</label>
          <select id="sort" class="p-2 border border-gray-300 rounded">
            <option value="popularity">Popularity</option>
            <option value="price-low-high">Price: Low to High</option>
            <option value="price-high-low">Price: High to Low</option>
            <option value="newest">Newest</option>
          </select>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 mb-4 "
      >
        <!-- Product Card -->
    <div class="bg-white hover:border-primary border-2 rounded-xl shadow-md w-full h-auto overflow-hidden flex lg:flex-col md:flex-row md:h-80  ">
    <div class="lg:w-full md:w-1/2 md:h-full h-80 overflow-hidden">
        <img src="https://tailwindui.com/img/ecommerce-images/product-page-01-related-product-01.jpg" 
             class="w-full h-full object-cover object-center" 
             alt="product image">
    </div>
    <div class="flex flex-col justify-between px-4  pt-4 lg:w-full md:w-1/2">
      <div class="mb-3">
        <h3 class="text-md font-semibold mb-2">Product Name</h3>
        <p class="text-gray-500 mb-1 text-sm">Shop: Example Shop</p>
        <p class="text-gray-600 text-sm">This is a brief description of the product.</p>
    </div>
    <div class="flex justify-between pb-4 items-center">
      <p class="text-gray-700 text-lg">Price: $100</p>
      
        <button class="bg-primary rounded-lg text-white py-2 px-4 w-1/2" >Buy</button>
      

    </div>
    </div>
</div>



        <!-- Repeat for more product cards -->
        <div class="bg-white p-4 rounded shadow-md">
          <h3 class="text-lg font-semibold mb-2">Another Product</h3>
          <p class="text-gray-700 mb-1">Price: $150</p>
          <p class="text-gray-500 mb-1">Shop: Another Shop</p>
          <p class="text-gray-600">This is a brief description of another product.</p>
        </div>
