<section id="hero">
  <div class="absolute left-[-10%] rounded-full -z-10 bg-primary blur-[10em] xl:blur-[10em]" style="height: 20rem; width: 20rem;margin-bottom: 20em;"></div>
  <div class="mx-12 grid lg:mb-24 grid-cols-2">
    <div class="my-8 mr-[-5em] justify-items-start xl:mt-24 text-container"
         appIntersectObserver [animationClass]="'float-in-l'"
         [ngClass]="{'arabic-text': translationService.getCurrentLang() === 'ar',
                     'rtl': translationService.getCurrentLang() === 'ar'
         }">
      <h1 class="line text-2xl text-background font-bold leading-tight xl:text-5xl">
        {{ translations.headerTitle }}
        <br/>
        {{ translations.for }}
        <span class="text-rotator text-center" [ngStyle]="{
          'padding-right': translationService.getCurrentLang() === 'ar' ? '1vh' : '35vh',
          'padding-left': translationService.getCurrentLang() === 'ar' ? '35vh' : '1vh' , 
          'line-height': translationService.getCurrentLang() === 'ar' ? '1.75em' : 'normal'

        }">
          <span class="text-item primary">{{ translations.textRotator1 }}</span>
          <span class="text-item">{{ translations.textRotator2 }}</span>
          <span class="text-item primary">{{ translations.textRotator3 }}</span>
          <span class="text-item primary">{{ translations.textRotator4 }}</span>
          <span class="text-item">{{ translations.textRotator5 }}</span>
        </span>
        {{ translations.managementText }}
      </h1>

      <p class="mb-8 mt-6 text-base text-gray-500 xl:mt-8 xl:text-xl">
        {{ translations.description }}
      </p>

      <button
        class="rounded-2xl bg-gradient-to-r from-blue from-30% to-primary px-8 py-2 text-white"
        [ngStyle]="{ boxShadow: '0px 0px 15px 0px #5eb6ae' }">
        {{ translations.start_now }}
      </button>
      <button class="mx-2 xl:mx-4 rounded-2xl bg-gray-700 text-white px-8 py-2">
        {{ translations.about_us }} â†—
      </button>
    </div>
    <div class="w-full xl:ml-12 pl-[8%] pt-10 md:ml-12 sm:ml-14 hide-on-small image-container">
      <div class="relative">
        <img class="absolute z-10" src="../../../assets/apple_computers.svg" alt="vide" />
        <img class="absolute z-20 pt-8 md:ml-32 sm:ml-14 animated-image" src="../../../assets/crm.svg" alt="vide" style="height: 65vh; width: 75vh;" />
        <img class="absolute z-20 pt-8 md:ml-32 sm:ml-14 animated-image" src="../../../assets/inveep-invoice.svg" alt="vide" style="height: auto; width: 75vh;" />
        <img class="absolute z-20 pt-8 md:ml-32 sm:ml-14 animated-image" src="../../../assets/delivery.svg" alt="vide" style="height: auto; width: 75vh;" />
        <img class="absolute z-20 pt-8 md:ml-32 sm:ml-14 animated-image" src="../../../assets/ai.svg" alt="vide" style="height: 65vh; width: 75vh;" />
      </div>
    </div>
  </div>
</section>
