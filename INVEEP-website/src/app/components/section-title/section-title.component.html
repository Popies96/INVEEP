<div
  class="w-full"
  [ngClass]="{'mx-auto text-center': center}"
  [ngStyle]="{'max-width': width, 'margin-bottom': mb}"
>
  <h2 class="mb-4 text-2xl font-bold !leading-tight text-black dark:text-gray-700 sm:text-4xl md:text-[35px] md:text-center">
    {{ title }}
  </h2>
  <p class="text-base !leading-relaxed text-body-color md:text-lg">
    {{ paragraph }}
  </p>
</div>
