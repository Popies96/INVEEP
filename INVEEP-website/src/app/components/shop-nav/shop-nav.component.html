<header
[ngClass]="{
  'ud-header left-0 top-0 z-30 flex w-full items-center  transition-all duration-300': true,
  'bg-white': !sticky,
  'shadow-nav fixed bg-bright-gradient backdrop-blur-[30px] dark:border-dark-3/20 dark:bg-dark/10': sticky}">
    <div class="container mx-auto">
      <div class="relative  flex items-center justify-between">
  
        <div class="flex items-center space-x-12">
          <div class="">
            <a href="#" title="" class="w-60 max-w-full px-4 ">
              <img class="block w-auto dark:hidden" src="../../../assets/logo.png" alt="">
              <img class="hidden w-auto h-8 dark:block" src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/logo-full-dark.svg" alt="">
            </a>
          </div>
          <ul class="hidden lg:flex items-center justify-start gap-6 md:gap-8 px-8 sm:justify-center">
            <li>
              <a routerLink="/products" title="" class="text-base hover:text-primary">
                Home
              </a>
            </li>
            <li class="">
              <a routerLink="/shop" title="" class="text-base hover:text-primary">
                Shops
              </a>
            </li>
            <li class="">
              <a href="#" title="" class="text-base hover:text-primary">
                Gift Ideas
              </a>
            </li>
            <li class="">
              <a href="#" title="" class="text-base hover:text-primary">
                Today's Deals
              </a>
            </li>
            <li class="">
              <a href="#" title="" class="text-base hover:text-primary">
                Sell
              </a>
            </li>
          </ul>
        </div>
  
        <div class="flex items-center lg:space-x-4 " >
  
          <button (click)="navigateToCart()" id="myCartDropdownButton1" data-dropdown-toggle="myCartDropdown1" type="button" class="inline-flex items-center rounded-lg justify-center py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm font-medium leading-none text-gray-900 dark:text-white">
            <span class="sr-only">
              Cart
            </span>
            <svg class="w-5 h-5 lg:me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg> 
            <span class="hidden sm:flex">My Cart</span>
                        
          </button>
          <button (click)="toggleAccountDrop()" id="userDropdownButton1" data-dropdown-toggle="userDropdown1" type="button" class="inline-flex items-center rounded-lg justify-center p-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm font-medium leading-none text-gray-900 dark:text-white">
            <svg class="w-5 h-5 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-width="2" d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>              
            Account
            <svg class="w-4 h-4 text-gray-900 dark:text-white ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/>
            </svg> 
          </button>
  
             
        </div>  
      </div> 
    </div>
  </header>


  <div *ngIf="isAccountDropdownVisible"  
          [ngClass]="{'hidden': !isAccountDropdownVisible ,
                      'absolute top-[11vh]': !sticky,
                      'fixed top-[70px]': sticky ,     
           }"
          id="userDropdown1" class="mr-4 divide-gray-100 overflow-hidden overflow-y-auto rounded-lg bg-white antialiased shadow-md dark:divide-gray-600 dark:bg-gray-700  z-50 w-56 divide-y border border-dark-3 right-0">
       <ul class="p-2 text-start text-sm font-medium text-gray-900 dark:text-white">
         <li><a href="#" title="" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-3 text-sm hover:bg-gray-100 dark:hover:bg-gray-600"> My Account </a></li>
         <li><a href="#" title="" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-3 text-sm hover:bg-gray-100 dark:hover:bg-gray-600"> My Orders </a></li>
         <li><a href="#" title="" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-3 text-sm hover:bg-gray-100 dark:hover:bg-gray-600"> Settings </a></li>
         <li><a href="#" title="" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-3 text-sm hover:bg-gray-100 dark:hover:bg-gray-600"> Favourites </a></li>
         <li><a href="#" title="" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-3 text-sm hover:bg-gray-100 dark:hover:bg-gray-600"> Delivery Addresses </a></li>
         <li><a href="#" title="" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-3 text-sm hover:bg-gray-100 dark:hover:bg-gray-600"> Billing Data </a></li>
       </ul>
   
       <div class="p-2 text-sm font-medium text-gray-900 dark:text-white">
         <a href="#" title="" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-600"> Sign Out </a>
       </div>
     </div>
