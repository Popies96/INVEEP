<section id="about" class="mt-12 bg-gray-100 dark:bg-gray-800" style ="margin-top: 50vh;">
    <div [ngClass]="{'arabic-text': translationService.getCurrentLang() === 'ar',
                         'rtl': translationService.getCurrentLang() === 'ar'}" 
                         class="gap-16 items-center py-8 px-4 mx-auto max-w-screen-xl lg:grid lg:grid-cols-2 lg:py-16 lg:px-6">
       
           <div class="font-light text-gray-200 sm:text-lg dark:text-gray-200">
               <h2 class="mb-8 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">{{translations.ABOUT}}</h2>
               <p class="mb-4">{{translations.about_t}}.</p>
           </div>
           <div class="grid grid-cols-2 gap-8 mt-8" appIntersectObserver [animationClass]="'float-in'" >
               <video #inveepVideo src="./../../assets/inveep.mp4" type="video/mp4" class="rounded-lg" loop autoplay ></video>
               <img style="margin-top: 10vh;" class=" w-full lg:mt-10 rounded-lg" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/content/office-long-1.png" alt="office content 2">
           </div>
     </div>
   </section>
